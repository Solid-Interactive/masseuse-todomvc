<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input data-rv-value="model:title" data-rv-on-keypress="view.keypress" id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
        <input data-rv-checked="view.checkbox:checked" id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
            <li data-rv-class-completed="todo:completed" data-rv-each-todo="collection:"><div class="view">
                <input data-rv-on-click="todo.toggle" class="toggle" type="checkbox">
                <label data-rv-text="todo:title"></label>
                <button data-rv-on-click="todo.destroy" class="destroy"></button>
            </div>
                <input class="edit" data-rv-text="todo:title">
            </li>
        </ul>
    </section>
    <footer id="footer"></footer>
</section>
