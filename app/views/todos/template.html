<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input data-rv-value="model:input->title" data-rv-on-keypress="view.keypress" id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
        <section data-rv-new-toggle-all-view="model:checkbox"></section>
        <ul id="todo-list">
            <li data-rv-new-todo-view="todo" data-rv-each-todo="collection:"></li>
        </ul>
    </section>
    <footer id="footer">
        <span id="todo-count" data-rv-show="collection.leftToDo"><strong data-rv-text="collection.leftToDo"></strong> {{collection.items}} left</span>
        <ul id="filters">
            <li>
                <a data-rv-class-selected="model:filter | filter all" href="#/">All</a>
            </li>
            <li>
                <a data-rv-class-selected="model:filter | filter active" href="#/active">Active</a>
            </li>
            <li>
                <a data-rv-class-selected="model:filter | filter completed" href="#/completed">Completed</a>
            </li>
        </ul>
        <button data-rv-on-click="collection.clearCompleted" data-rv-show="collection.done" id="clear-completed">Clear completed ({{collection.done}})</button>
    </footer>
</section>
